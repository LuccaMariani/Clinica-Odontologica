<div class="col-xl-10 mx-auto col-xl-5 margin">
    <div class="pregunta p-4 p-xl-5 rounded-3">
        <p>Seleccione la opcion que desea visualizar.</p>
        <button class="boton" (click)="selecInformacionUsuarios()">Informacion Usuarios</button>
        <button class="boton" (click)="selecCrearUsuario()">Crear Usuarios</button>
        <div *ngIf="this.selecInfo">
            <app-usuarios-informacion></app-usuarios-informacion>
        </div>
        <div *ngIf="this.selecCrear">
            <app-usuarios-crear></app-usuarios-crear>
        </div>
    </div>
</div>
