

<div *ngFor="let paciente of listaPacientes">
    <div class="card">
        <div class="row">
            <div class="column1"><img src="{{paciente.foto1}}" /></div>
            <div class="column2">
                <div class="container">
                    <p><b>{{paciente.nombre}} {{paciente.apellido}}</b> Paciente</p>
                    <button (click)="selecUsuario(paciente.email,'123456')">Iniciar Sesion</button>
                </div>
            </div>
        </div>
    </div>
</div>
